version: 2
updates:
  # Pythonパッケージの自動更新（セキュリティ脆弱性対応）
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    reviewers:
      - "mokarimakkarm-gif"
    assignees:
      - "mokarimakkarm-gif"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    pull-request-branch-name:
      separator: "/"
    rebase-strategy: "auto"
    # セキュリティアップデートは即座にマージ
    auto-merge: true
